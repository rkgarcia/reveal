	<head>
		<meta charset="utf-8" />
		<title>Reveal Demo</title>
		
		<!-- Attach our CSS -->
	  	<link rel="stylesheet" href="reveal.css">	
	  	
		<!-- Attach necessary scripts -->
		<!-- <script type="text/javascript" src="jquery-1.4.4.min.js"></script> -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
		<script type="text/javascript" src="jquery.reveal.js"></script>
		
		<style type="text/css">
			body { font-family: "HelveticaNeue","Helvetica-Neue", "Helvetica", "Arial", sans-serif; }
			.big-link { display:block; margin-top: 100px; text-align: center; font-size: 70px; color: #06f; }
		</style>
		
	</head>
	<body>

		<a href="#" class="big-link" data-reveal-id="Modal1">
			Fade and Pop
		</a>	
		
		<a href="#" class="big-link" data-reveal-id="Modal1" data-animation="fade">
			Fade
		</a>
		
		<a href="#" class="big-link" data-reveal-id="Modal1" data-animation="none">
			None
		</a>

		<div id="Modal1" class="reveal-modal">
			<h1>Modal 1</h1>
			<p>This show basics.</p>
			<a href="#" data-reveal-id="Modal2">Open second modal</a>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		
		<div id="Modal2" class="reveal-modal">
			<h1>Modal 2</h1>
			<p>This is a secondary modal with more information.</p>
			<a href="#" class="close-reveal-all-modal">Click here to close the Modal 1 & 2</a>
			<a href="#" data-reveal-id="Modal3">Open third modal</a>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		
		<div id="Modal3" class="reveal-modal">
			<h1>Modal 3</h1>
			<p>More advanced information.</p>
			<a href="#" class="close-reveal-all-modal">Click here to close all.</a>
			<a class="close-reveal-modal">&#215;</a>
		</div>

	</body>
</html>
